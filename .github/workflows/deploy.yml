name: Deploy Flight Board

on:
  # 5分ごとにジョブを自動実行
  schedule:
    - cron: '*/5 * * * *'
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  generate_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests
        
      # 1. index.html を生成する
      - name: Run data generator script
        run: python generate_flights.py
        env:
          AEROAPI_KEY: ${{ secrets.AEROAPI_KEY }}
          
      # ★★★ ここにデプロイステップが続く ★★★
      # 2. GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # index.html が生成されたリポジトリのルートを指定
