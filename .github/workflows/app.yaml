name: Deploy Flight Board

on:
  # 5分ごとにジョブを自動実行
  schedule:
    - cron: '*/5 * * * *'
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  generate_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          
      - name: Install dependencies
        run: pip install requests pandas  # 必要なライブラリをインストール
        
      # ★★★ ここで修正したPythonスクリプトを実行し、HTML/JSONファイルを生成 ★★★
      - name: Run data generator script
        run: python generate_flights.py
        env:
          AEROAPI_KEY: ${{ secrets.AEROAPI_KEY }}
          
      # ★★★ 生成されたファイルをGitHub Pagesにデプロイ ★★★
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output_dir # HTMLファイルが出力されるディレクトリ
          
# (secrets.AEROAPI_KEYはGitHubリポジトリの設定で事前に登録が必要です)
